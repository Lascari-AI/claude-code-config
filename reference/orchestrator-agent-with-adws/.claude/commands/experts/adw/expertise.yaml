websocket_events:
  adw_created:
    source: "websocket_manager.py:232-234"
    fields: ["type", "adw"]
    trigger: "When new ADW record created"

  adw_updated:
    source: "websocket_manager.py:236-240"
    fields: ["type", "adw_id", "adw"]
    trigger: "Status change, step progress"

  adw_event:
    source: "websocket_manager.py:242-246"
    fields: ["type", "adw_id", "event"]
    trigger: "Agent event for swimlane square"

  adw_step_change:
    source: "websocket_manager.py:248-261"
    fields: ["type", "adw_id", "step", "event_type", "payload", "timestamp"]
    trigger: "StepStart/StepEnd events"

  adw_event_summary_update:
    source: "websocket_manager.py:263-274"
    fields: ["type", "adw_id", "event_id", "summary"]
    trigger: "AI summary generated for event"

frontend_integration:
  swimlane_component:
    file: "apps/orchestrator_3_stream/frontend/src/components/AdwSwimlanes.vue"
    lines: 1024
    purpose: "Main ADW visualization component"
    features:
      - "ADW list with status (pending/in_progress/completed/failed)"
      - "Step lanes with unique colors per step"
      - "Event squares with icons by type"
      - "Event detail panel with AI summaries"
      - "Filter controls (response, tool, thinking, hook, system)"
      - "Real-time WebSocket updates"

    event_icons:
      TextBlock: "response (green)"
      ToolUseBlock: "tool (orange)"
      ThinkingBlock: "thinking (purple)"
      PreToolUse: "hook (cyan)"
      PostToolUse: "hook (cyan)"
      StepStart: "start (cyan)"
      StepEnd: "end (green)"
      Stop: "stop (red)"

  adw_service:
    file: "apps/orchestrator_3_stream/frontend/src/services/adwService.ts"
    key_functions:
      getAdws: "Fetch all ADWs"
      getAdwEvents: "Fetch events for swimlane (limit: 2000)"
      getAdwSummary: "Fetch ADW with step breakdown"

  store_integration:
    file: "apps/orchestrator_3_stream/frontend/src/stores/orchestratorStore.ts"
    state:
      adws: "ref<AiDeveloperWorkflow[]>"
      adwEvents: "ref<AdwEvent[]>"
      allAdwEventsByStep: "computed - events grouped by ADW and step"
    actions:
      fetchAdws: "Load all ADWs"
      fetchAdwEvents: "Load events for specific ADW"
      fetchAllAdwEvents: "Load events for all ADWs"
    websocket_handlers:
      onAdwCreated: "Add new ADW to list"
      onAdwUpdated: "Update ADW in list"
      onAdwEvent: "Add event to swimlane"
      onAdwEventSummaryUpdate: "Update event summary"

  types:
    file: "apps/orchestrator_3_stream/frontend/src/types.d.ts"
    interfaces:
      AiDeveloperWorkflow:
        lines: "405-426"
        fields: ["id", "orchestrator_agent_id", "adw_name", "workflow_type", "status", "current_step", "total_steps", "completed_steps", "started_at", "completed_at", "duration_seconds", "input_data", "output_data", "error_message"]
      AdwEvent:
        lines: "429-439"
        fields: ["id", "agent_id", "adw_id", "adw_step", "event_category", "event_type", "summary", "payload", "timestamp"]
      AdwStepSummary:
        lines: "442-448"
        fields: ["step", "event_count", "event_types", "agent_id", "started_at", "ended_at"]

slash_commands:
  plan:
    file: ".claude/commands/plan.md"
    purpose: "Create implementation spec"
    output: "specs/<name>.md"

  build:
    file: ".claude/commands/build.md"
    purpose: "Implement from spec"
    input: "Path to spec file"

  review:
    file: ".claude/commands/review.md"
    purpose: "Risk-tiered code review"
    output: "app_review/review_<timestamp>.md"
    verdict: "PASS or FAIL"

  fix:
    file: ".claude/commands/fix.md"
    purpose: "Fix issues from review"
    input: "User prompt, plan path, review path"
    output: "app_fix_reports/fix_<timestamp>.md"

database_schema:
  ai_developer_workflows:
    table: "ai_developer_workflows"
    key_columns:
      - "id (UUID primary key)"
      - "orchestrator_agent_id (UUID foreign key)"
      - "adw_name (VARCHAR)"
      - "workflow_type (VARCHAR)"
      - "status (VARCHAR: pending/in_progress/completed/failed/cancelled)"
      - "current_step (VARCHAR nullable)"
      - "total_steps (INTEGER)"
      - "completed_steps (INTEGER default 0)"
      - "input_data (JSONB - contains prompt, working_dir)"
      - "output_data (JSONB)"
      - "error_message (TEXT nullable)"
      - "started_at, completed_at, duration_seconds"

  agent_logs:
    table: "agent_logs"
    purpose: "Store all agent events for ADW swimlanes"
    key_columns:
      - "id (UUID)"
      - "agent_id (UUID)"
      - "adw_id (UUID nullable)"
      - "adw_step (VARCHAR nullable)"
      - "event_category (VARCHAR)"
      - "event_type (VARCHAR)"
      - "summary (TEXT nullable)"
      - "payload (JSONB)"

execution_flow:
  trigger_to_completion:
    - "User: 'start adw: plan_build: Build a todo app'"
    - "Orchestrator: Parse command, call start_adw tool"
    - "start_adw: Validate inputs, create ADW record in database"
    - "start_adw: Broadcast adw_created WebSocket event"
    - "start_adw: Call run_adw() from adw_scripts.py"
    - "run_adw: Spawn subprocess with uv run adws/adw_workflows/adw_plan_build.py"
    - "Workflow: Parse --adw-id, fetch ADW record"
    - "Workflow: Extract prompt and working_dir from input_data"
    - "Workflow (Step 1): log_step_start('plan'), run /plan, log_step_end('plan')"
    - "Workflow (Step 2): log_step_start('build'), run /build, log_step_end('build')"
    - "Workflow: Update ADW status to 'completed'"
    - "Frontend: Receive events via WebSocket, update swimlane UI"

best_practices:
  - "Always log step start/end for swimlane visibility"
  - "Broadcast events immediately after database writes"
  - "Use AI summarization async (non-blocking)"
  - "Handle workflow errors gracefully - update ADW with error info"
  - "Keep slash commands focused - one clear purpose per command"
  - "Store all inputs in input_data JSONB for workflow recovery"
  - "Use ModelName enum for consistent model references"
  - "Default to OPUS for thorough work, HAIKU for summaries"

